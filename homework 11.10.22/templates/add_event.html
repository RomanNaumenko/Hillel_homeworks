<!DOCTYPE html>
<html lang="en">
<head>
    <title>Route addition</title>
</head>
<body>
    <form action="add_event" method="POST">
        {% csrf_token %}
        <div>
            <label for=>start_date</label>
            <input type="date" id="start_date" name="start_date" value="2022-10-21" min="2000-01-01" max="2024-01-01"/>
        </div>
        <div>
            <label for=>price</label>
            <input name="price" id="price" value="Hi" />
        </div>
        <div>
            <button>Accept this event</button>
        </div>
    </form>



</body>
</html>
